<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./public/images/favicon.png"
      type="image/png"
    />

    <link rel="stylesheet" href="./public/styles/main.css" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />

    <!--Bootstrap JavaScript-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./public/scripts/main.js"></script>

    <title>Level Up Store</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top c-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./public/images/menu/level-up.png" /> Level Up Store</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="./public/assets/products.html"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./public/assets/info.html"
                >Quiénes somos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./public/assets/contact.html"
                >Contacto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.unicartagena.edu.co"
                >Universidad de Cartagena</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div>
        <h1 align="center" class="m-4">Level Up Store</h1>
      </div>

      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div
            class="card text-center card-gradient bg-image hover-zoom c-card"
          >
            <a href="./public/assets/products.html">
              <img
                class="card-img-top"
                src="./public/images/menu/products.png"
                alt="..."
                style="width: 250px; height: 250px"
              />
              <div class="card-body">
                <h5 class="card-title">Productos</h5>
              </div>
            </a>
          </div>
        </div>

        <div class="col">
          <div class="card text-center bg-image hover-zoom c-card">
            <a href="./public/assets/info.html">
              <img
                src="./public/images/menu/who-are-we.png"
                class="card-img-top"
                alt="..."
                style="width: 250px; height: 250px"
              />
              <div class="card-body">
                <h5 class="card-title">Quiénes somos</h5>
              </div>
            </a>
          </div>
        </div>

        <div class="col">
          <div class="card text-center bg-image hover-zoom c-card">
            <a href="./public/assets/contact.html">
              <img
                src="./public/images/menu/contact.png"
                class="card-img-top"
                alt="..."
                style="width: 250px; height: 250px"
              />

              <div class="card-body">
                <h5 class="card-title">Contacto</h5>
              </div>
            </a>
          </div>
        </div>

        <div class="col">
          <div class="card text-center bg-image hover-zoom c-card">
            <a href="https://www.unicartagena.edu.co">
              <img
                src="./public/images/menu/udc-logo.png"
                class="card-img-top"
                alt="..."
                style="width: 250px; height: 250px"
              />

              <div class="card-body">
                <h5 class="card-title">Universidad de Cartagena</h5>
              </div>
            </a>
          </div>
        </div>
      </div>

      <br />

      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-mdb-ride="carousel"
      >
        <div class="carousel-inner">
          <div
            class="carousel-item active text-center"
            data-mdb-interval="3000"
          >
            <img
              src="./public/images/products/nintendo-switch.jpg"
              class="d-block w-50 custom-img"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-mdb-interval="3000">
            <img
              src="./public/images/products/ps5.jpg"
              class="d-block w-50 custom-img"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-mdb-interval="3000">
            <img
              src="./public/images/products/xbox-serie-x.jpg"
              class="d-block w-50 custom-img"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          data-mdb-target="#carouselExampleInterval"
          type="button"
          data-mdb-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          data-mdb-target="#carouselExampleInterval"
          type="button"
          data-mdb-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <footer class="py-3 my-4 c-footer">
      <p class="text-center c-text">
        Este Portal es realizado con fines académicos | © 2021 Luis Fuentes |
        Universidad de Cartagena
      </p>
    </footer>
  </body>
</html>
