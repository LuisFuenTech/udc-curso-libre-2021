<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap CSS-->
    <link href="./public/styles/bootstrap.min.css" rel="stylesheet" />

    <!--Bootstrap JavaScript-->
    <script src="./public/scripts/bootstrap.min.js"></script>

    <script src="./public/scripts/main.js"></script>

    <title>Level Up Store</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Level Up Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./public/assets/products.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./public/assets/info.html"
                  >Quiénes somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./public/assets/contact.html"
                  >Contacto</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="https://www.unicartagena.edu.co"
                  >Universidad de Cartagena</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div>
        <h1 align="center" class="m-4">Level Up Store</h1>
      </div>

      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card text-center">
            <a href="./public/assets/products.html">
              <img
                class="card-img-top"
                src="./public/images/menu/products.png"
                alt="..."
                style="width: 250px; height: 250px"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">Productos</h5>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-center">
            <a href="./public/assets/info.html">
              <img
                src="./public/images/menu/who-are-we.png"
                class="card-img-top"
                alt="..."
                style="width: 250px; height: 250px"
            /></a>
            <div class="card-body">
              <h5 class="card-title">Quiénes somos</h5>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-center">
            <a href="./public/assets/contact.html">
              <img
                src="./public/images/menu/contact.png"
                class="card-img-top"
                alt="..."
                style="width: 250px; height: 250px"
            /></a>
            <div class="card-body">
              <h5 class="card-title">Contacto</h5>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-center">
            <a href="https://www.unicartagena.edu.co">
              <img
                src="./public/images/menu/udc-logo.png"
                class="card-img-top"
                alt="..."
                style="width: 250px; height: 250px"
              />
            </a>

            <div class="card-body">
              <h5 class="card-title">Universidad de Cartagena</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
      <p class="text-center text-muted">
        © 2021 Luis Fuentes | Universidad de Cartagena
      </p>
    </footer>
  </body>
</html>
