<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap CSS-->
    <link href="../styles/bootstrap.min.css" rel="stylesheet" />

    <!--Bootstrap JavaScript-->
    <script src="../scripts/bootstrap.min.js"></script>

    <script src="../scripts/main.js"></script>

    <title>Contacto</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html">Level Up Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="products.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="info.html">Quiénes somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="https://www.unicartagena.edu.co"
                  >Universidad de Cartagena</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">
        <h1 class="mt-4 mb-4">Contáctenos</h1>
        <p>
          Envíanos tu solicitud, dudas, quejas o reclamos llenando el siguiente
          formulario.
          <br />
          Déjanos tus datos y nos pondremos en contacto contigo.
        </p>
      </div>

      <div class="jumbotron col-md-5">
        <form
          id="form-email"
          action="https://formspree.io/f/mdoyjowd"
          method="post"
        >
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre completo*</label>
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              required
              name="name"
            />
          </div>
          <div class="mb-3">
            <label for="inputTelefono" class="form-label">Teléfono*</label>
            <input
              type="text"
              class="form-control"
              id="inputTelefono"
              name="telefono"
              pattern="[0-9]*"
            />
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Correo*</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputMensaje" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="inputMensaje"
              name="message"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>

          <div class="mb-3 mt-3">
            <div
              class="alert alert-success alert-dismissible"
              role="alert"
              style="display: none"
              id="form-status"
            ></div>
          </div>
        </form>
      </div>
    </div>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
      <p class="text-center text-muted">
        © 2021 Luis Fuentes | Universidad de Cartagena
      </p>
    </footer>
  </body>
</html>
